<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check the ingame and elapsed time of Game 8!">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />   
    <title>Game 8 Ingame time checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="card_group" data-aos="fade-down">
        <div class="card">
            <div class="card_content">
                <div class="text_subheader">Currently it is...</div>
                <div class="text_header text_headerhighlight" id="date">Day 2, December 1904</div>
                <div class="text_subheader">Since then <span class="text_subhighlight" id="years_elapsed">0 years</span> and <span class="text_subhighlight" id="months_elapsed">0 months</span> have elapsed ingame</div>
            </div>
            <div class="card_indicator">every 4 days</div>
        
        
        </div>
    </div>

    <div class="credit">Made with ❤️! Inspired by Pablo73</div>
    <script>
        AOS.init();
      </script>
</body>
</html>
